<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista 1 POO | Serviços e Produtos</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" th:href="@{/#}" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Clientes</a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		            <li><a class="dropdown-item" th:href="@{/cadastrar-clientes}">Cadastrar Clientes</a></li>
		            <li><a class="dropdown-item" th:href="@{/listar-clientes}">Listar Clientes</a></li>
		          </ul>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/produtos-e-servicos}">Produtos e Serviços</a>
		        </li>
		      </ul>
		    </div>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-center">Produtos e Serviços</h1>
		<a class="btn btn-success" th:href="@{/cadastrar-servico}">
			<i class="fas fa-plus"></i> Novo serviço/produto
		</a>
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Nome</th>
		      <th scope="col">Preço</th>
		      <th scope="col">Ações</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="produto:${produtos}">
		      <td scope="row"><span th:text="${produto.nome}"></span></td>
		      <td><span>R$</span><span th:text="${produto.preco}"></span></td>
		      <td>
			      <a class="btn btn-primary" th:href="@{alterar-servico/{id}(id=${produto.id})}">
			      	<i class="fas fa-edit"></i> Editar
			      </a>
			      <a class="btn btn-danger" th:href="@{excluir-servico/{id}(id=${produto.id})}">
			      	<i class="fas fa-times"></i> Excluir
			      </a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
